- star-surface:
    name: default
    func:
        aliases:
            perlin: gpunoise:perlin
        func:
            sub:
              - pow:
                  - fbm:
                      noise: perlin
                      octaves: 4
                      amplitude: 1.0
                      frequency: 40
                      gain: 0.7
                      geometric: true
                      min: 0.0
                  - 0.1
              - mul:
                  - mul:
                      - threshold:
                          - abs:
                              noise: perlin
                              pos-scale: 10
                          - 0.3
                      - threshold:
                          - abs:
                              noise: perlin
                              pos-offset: 1
                              pos-scale: 10
                          - 0.3
                  - 4

- heightmap:
    name: asteroid
    func:
        aliases:
            perlin: gpunoise:perlin
        func:
            type: fbm
            noise: perlin
            octaves: 5
            frequency: 0.7
            scale: 0.4

- heightmap:
    name: moon
    func:
        aliases:
            perlin: gpunoise:perlin
        func:
            type: fbm
            noise: perlin
            octaves: 5
            frequency: 0.2
            scale: 0.2

- rotation:
    name: chaotic
    category: uniform
    type: uniform
    frame: mean-equatorial

- rotation:
    name: unknown
    category: uniform
    type: uniform
    frame: mean-equatorial

- rotation:
    name: unknown-synchronous
    category: uniform
    type: uniform
    synchronous: true
    frame: mean-equatorial

