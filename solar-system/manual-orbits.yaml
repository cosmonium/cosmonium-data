# This files contains mean orbital elements that aren't available from SSD or
# MPCORB, or which are conflicting with the way the solar-system is built in
# Cosmonium.
# Dwarf planet moons orbital elements are not available in SSD or MPCORB
# Pluto and Charon orbits are planetocentric in SSD, not related to barycenter.

